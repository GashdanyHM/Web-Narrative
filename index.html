<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Someday (Demo)</title>
    <style>
        /* 让页面占满整个视口 */
        html, body {
            height: 100vh; 
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            color: #ccc;
            font-family: sans-serif;
            --footer-height: 55px;
        }

        /* 游戏容器，占据大部分可用空间 */
        main#game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
            transition: padding-bottom 0.4s ease-in-out;
        }

        /* p5.js 的画布样式 */
        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* 页脚样式 */
        footer {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            background-color: #111;
            border-top: 1px solid #333;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: var(--footer-height);
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
            z-index: 900; /* 添加 z-index 以确保它在游戏画布之上 */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* --- 控制页脚显示状态的 Class --- */
        footer.footer-visible {
            transform: translateY(0);
        }

        body.footer-is-visible main#game-container {
            padding-bottom: var(--footer-height);
        }
        /* 竖屏提示样式 */
        #orientation-prompt {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 1000; /* z-index 要比 footer 高 */
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            font-family: sans-serif;
        }
        /* 使用 @media 查询，仅在竖屏时显示提示 */
        @media (orientation: portrait) {
            #orientation-prompt {
                display: flex; /* 在竖屏时显示提示 */
            }
            main#game-container, footer {
                display: none; /* 在竖屏时隐藏游戏和页脚 */
            }
        }
    </style>
</head>
<body>
    <!-- p5.js 画布将被注入到这里 -->
    <main id="game-container"></main>

    <div id="orientation-prompt">
        <p>For the best experience, please rotate your device to landscape mode.</p>
    </div>

    <main id="game-container"></main>

    <!-- 页脚信息 -->
    <footer>
        <span>A game by [Your Name]</span> | 
        <a href="#" target="_blank">Twitter</a> | 
        <a href="#" target="_blank">More Games</a>
    </footer>
    
    <!-- 按正确顺序加载您的游戏文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    
    <script src="story_data.js"></script>
    <script src="ui.js"></script>
    <script src="sceneManager.js"></script>
    <script src="Someday.js"></script>

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const footer = document.querySelector('footer');
            let touchStartY = 0;

            const showFooter = () => {
                body.classList.add('footer-is-visible');
                footer.classList.add('footer-visible');
            };

            const hideFooter = () => {
                body.classList.remove('footer-is-visible');
                footer.classList.remove('footer-visible');
            };

            // --- 监听鼠标滚轮事件 (桌面端) ---
            document.addEventListener('wheel', (event) => {
                // event.deltaY > 0 表示向下滚动 (尝试查看下方内容)
                if (event.deltaY > 0) {
                    showFooter();
                } 
                // event.deltaY < 0 表示向上滚动 (尝试查看上方内容)
                else if (event.deltaY < 0) {
                    hideFooter();
                }
            }, { passive: true });

            // --- 监听触摸滑动事件 (移动端) ---
            document.addEventListener('touchstart', (event) => {
                // 记录触摸开始时的垂直位置
                touchStartY = event.touches[0].clientY;
            }, { passive: true });

            document.addEventListener('touchmove', (event) => {
                const touchCurrentY = event.touches[0].clientY;
                // 如果当前位置低于起始位置，表示向上滑动
                if (touchStartY > touchCurrentY + 5) { // +5 是为了增加一点点灵敏度阈值
                    showFooter();
                }
                // 如果当前位置高于起始位置，表示向下滑动
                else if (touchStartY < touchCurrentY - 5) {
                    hideFooter();
                }
            }, { passive: true });
        });
    </script>
</body>
</html>
