<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Someday (Demo)</title>
    <style>
        /* 让页面占满整个视口 */
        html, body {
            height: 100%; /* 使用百分比通常比 vh 更稳定 */
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a; 
        }

        body {
            color: #ccc;
            font-family: sans-serif;
            --footer-height: 75px;
        }

        /* 游戏容器，占据大部分可用空间 */
        main#game-container {
            /* 使用绝对定位强制铺满整个 body */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: padding-bottom 0.4s ease-in-out;
            box-sizing: border-box;
        }

        /* p5.js 的画布样式 */
        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* 页脚样式 */
        footer {
            /* 之前的样式保持不变 */
            padding: 10px 15px;
            text-align: center;
            font-size: 14px;
            background-color: #111;
            border-top: 1px solid #333;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            width: 100%;
            height: var(--footer-height, 75px);
            z-index: 900;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /* 1. 不再使用 transform。直接用 bottom 属性把页脚定位在屏幕下方 */
            z-index: 800; /* 默认状态下，和箭头层级一样或更低 */
            bottom: calc(-1 * var(--footer-height, 75px));

            /* 2. 让 transition 动画作用于 bottom 属性，而不是 transform */
            transition: bottom 0.4s ease-in-out;
        }


        /* 键盘按键样式 */
        footer .footer-tips kbd {
            background-color: #444;
            color: #eee;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            border-bottom: 2px solid #666; /* 模拟按键立体感 */
        }

        /* 提示文本容器 */
        footer .footer-tips {
            margin-bottom: 5px; /* 与链接之间留出一点空间 */
            font-size: 0.9em;
            line-height: 1.2;
        }

        /* 链接容器 */
        footer .footer-links {
            font-size: 0.9em;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 【重要】更新 main#game-container 的 padding-bottom */
        /* 确保当页脚显示时，游戏容器能为它留出足够的空间 */
        body.footer-is-visible main#game-container {
            padding-bottom: var(--footer-height, 75px); 
        }

        /* 竖屏提示样式 */
        #orientation-prompt {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 1000; /* z-index 要比 footer 高 */
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            font-family: sans-serif;
        }

        @media (orientation: portrait) {
            #orientation-prompt {
                display: flex; /* 在竖屏时显示提示 */
            }
            main#game-container, footer {
                display: none; /* 在竖屏时隐藏游戏和页脚 */
            }
        }

        /* --- 【新增】上拉暗示箭头样式 --- */
        #pull-up-arrow {
            position: fixed;
            left: 50%; /* 距离右侧的距离 */
            bottom: 15px; /* 距离底部的距离 */
            width: 30px;
            height: 30px;
            z-index: 850; /* 【核心修改】确保层级高于隐藏的 footer */
            opacity: 0; /* 默认隐藏 */
            pointer-events: none; /* 确保它不会阻挡鼠标事件 */
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;

            /* 箭头自身的动画效果 */
            animation: bounceUpDown 1.5s infinite ease-in-out;
        }

        #pull-up-arrow span {
            display: block;
            width: 10px;
            height: 10px;
            border-left: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
            transform: rotate(135deg); /* 旋转成向上箭头 */
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -5px;
            margin-top: -5px;
        }

        footer.footer-visible {
            /* 3. 当页脚可见时，将其 bottom 值设为 0，让它回到屏幕内 */
            bottom: 0;
            z-index:900; /* 确保页脚显示时层级最高 */
        }

        footer:not(.footer-visible) + #pull-up-arrow {
            opacity: 0.6; /* 稍微透明一点，隐晦一些 */
            pointer-events: auto; /* 允许鼠标事件，尽管它只是个提示 */
            transform: translateY(-5px); /* 稍微向上浮动一点，增加暗示性 */
        }

        /* 箭头的上下浮动动画 */
        @keyframes bounceUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px); /* 向上浮动一点 */
            }
        }
    </style>
</head>
<body>
    <!-- p5.js 画布将被注入到这里 -->
    <main id="game-container"></main>

    <div id="orientation-prompt">
        <p>For the best experience, please rotate your device to landscape mode.</p>
    </div>

    <!-- 页脚信息 -->
    <footer>
        <div class="footer-tips">
            <p>Press <kbd>ESC</kbd> to Pause | Use <kbd>←</kbd> <kbd>→</kbd> to switch page in location selection</p>
        </div>
        <div class="footer-links">
            A game by Danny Chen | MAT111WN Final Project
        </div>
    </footer>

    <div id="pull-up-arrow">
        <span></span> </div>

    <!-- 按正确顺序加载您的游戏文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    
    <script src="story_data.js"></script>
    <script src="ui.js"></script>
    <script src="sceneManager.js"></script>
    <script src="Someday.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const footer = document.querySelector('footer');
            let touchStartY = 0;

            const showFooter = () => {
                body.classList.add('footer-is-visible');
                footer.classList.add('footer-visible');
            };

            const hideFooter = () => {
                body.classList.remove('footer-is-visible');
                footer.classList.remove('footer-visible');
            };

            // --- 监听鼠标滚轮事件 (桌面端) ---
            document.addEventListener('wheel', (event) => {
                // event.deltaY > 0 表示向下滚动 (尝试查看下方内容)
                if (event.deltaY > 0) {
                    showFooter();
                } 
                // event.deltaY < 0 表示向上滚动 (尝试查看上方内容)
                else if (event.deltaY < 0) {
                    hideFooter();
                }
            }, { passive: true });

            // --- 监听触摸滑动事件 (移动端) ---
            document.addEventListener('touchstart', (event) => {
                // 记录触摸开始时的垂直位置
                touchStartY = event.touches[0].clientY;
            }, { passive: true });

            document.addEventListener('touchmove', (event) => {
                const touchCurrentY = event.touches[0].clientY;
                // 如果当前位置低于起始位置，表示向上滑动
                if (touchStartY > touchCurrentY + 5) { // +5 是为了增加一点点灵敏度阈值
                    showFooter();
                }
                // 如果当前位置高于起始位置，表示向下滑动
                else if (touchStartY < touchCurrentY - 5) {
                    hideFooter();
                }
            }, { passive: true });
        });
    </script>
</body>
</html>
